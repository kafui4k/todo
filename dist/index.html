<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDO</title>
    <script type="text/javascript" src="./main.js" charset="utf-8" defer></script>
</head>
<body>
    <div class="container">
        <header class="header" id="header">
            <nav class="nav nav-header" id="nav nav-header">
                <!-- <img src="" alt="logo-text"> -->
                <h1>To DO</h1>
            </nav>
        </header>
        <main class="main">
            <aside class="aside" id="aside">
                <!--left side nav-->
                <div class="all-projects" id="all-projects">
                    <h3 class="project-list-title">Projects</h3>
                    <ul class="project-lists" data-list>
                        <!-- <li class="project-list-name active-project"><a href="">My Project</a></li>
                        <li class="project-list-name"><a href="">My Project 2</a></li> -->
                    </ul>
                </div>
                <button type="button" class="add-project active" id="add-project">
                    Add a Project
                </button>
                <!-- </input> -->
                <div class="new-project-container" id="new-project-container">
                    <form action="" data-new-project-form>
                        <input type="text" class="new-project" id="new-project" data-new-project-input placeholder="eg: New Project" autocomplete="off">
                        <button type="button" class="add" id="add">Cancel</button>
                        <button type="button" class="cancel" id="cancel">Add</button>
                    </form>
                </div>
                
            </aside>
            <article class="article" id="article">
                <button type="button" class="add-task" id="add-task">
                    + Add a Task
                </button>
                <!--tasks lists here-->
                <div class="tasks form-group" id="tasks">
                    <input type="radio" name="done" id="done">
                    <input type="text" name="tasktitle" class="tasktitle" id="tasktitle" placeholder="Task Title">
                    <input type="text" name="description" class="description" id="description" placeholder="Task Description">
                    <input type="datetime-local" name="datetime" id="datetime">
                    <div class="tasks-button">
                        <button type="submit" class="save-task" id="save-task">Add</button>
                        <button type="submit" class="cancel-save-task" id="cancel-save-task">Cancel</button>
                    </div>
                </div>
            </article>
        </main>
    </div>
</body>
</html>
