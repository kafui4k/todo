<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDO</title>
    <script type="text/javascript" src="./main.js" charset="utf-8" defer></script>
</head>
<body>
    <div class="container">
        <header class="header" id="header">
            <nav class="nav nav-header" id="nav nav-header">
                <!-- <img src="" alt="logo-text"> -->
                <h1>To DO</h1>
            </nav>
        </header>
        <main class="main">
            <aside class="aside" id="aside">
                <!--left side nav-->
                <div class="all-projects" id="all-projects">
                    <h3 class="project-list-title">Projects</h3>
                    <ul class="project-lists" data-list>
                        <!-- <li class="project-list-name active-project"><a href="">My Project</a></li>
                        <li class="project-list-name"><a href="">My Project 2</a></li> -->
                    </ul>
                </div>
                <button type="button" class="add-project active" id="add-project">
                    Add a Project
                </button>
                <!-- </input> -->
                <div class="new-project-container" id="new-project-container">
                    <form action="" data-new-project-form>
                        <input type="text" class="new-project" id="new-project" data-new-project-input placeholder="eg: New Project" autocomplete="off">
                        <button type="button" class="add" id="add">Cancel</button>
                        <button type="button" class="cancel" id="cancel">Add</button>
                    </form>
                </div>
                <button type="button" class="btn delete" data-delete-project-button>Delete Project</button>
            </aside>
            <article class="article" id="article">
                <!--tasks lists here-->
                <h3 class="tasks-list-items">Tasks List</h3>
                <div class="todos-list" id="todos-list" data-list-display-container>
                    <h3 class="tasks-list-title" style="color:burlywood" data-list-title>Task Item</h3>
                    <div class="todo" id="todo">
                        <div class="tasks" data-tasks>
    
                        </div>
                    </div>
                </div>
                <div class="add-new-task form-group" id="add-new-task">
                    <form action="" data-new-task-form>
                        <input type="text" class="new-task" id="new-task" data-new-task-input placeholder="eg: New task" autocomplete="off">
                        <button type="button" class="cancel" id="cancel">Add Task</button>
                    </form>
                    <!-- <div class="tasks-button">
                        <button type="submit" class="save-task" id="save-task">Add</button>
                        <button type="submit" class="cancel-save-task" id="cancel-save-task">Cancel</button>
                    </div> -->
                </div>
                <!-- <button type="button" class="add-task-button" id="add-task-button">
                    + Add a Task
                </button> -->
            </article>
        </main>
    </div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
